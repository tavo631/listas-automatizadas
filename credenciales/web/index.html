<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CredencialesUT - Sistema Integral</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Iconos Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Chart.js para gráficas de asistencia -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Efecto de escaneo (Ahora verde para combinar) */
        .scan-line {
            width: 100%;
            height: 2px;
            background: #10b981; /* Verde */
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 10px #10b981;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Validaciones visuales */
        input:invalid:not(:placeholder-shown) {
            border-color: #ef4444;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%23ef4444'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 18L18 6M6 6l12 12'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1rem;
        }
        input:valid:not(:placeholder-shown) { border-color: #22c55e; }
        
        #mobile-menu { transition: transform 0.3s ease-in-out; }
        .hidden-menu { transform: translateX(100%); }
        .visible-menu { transform: translateX(0); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">

    <!-- NAVBAR -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between gap-4">
            <a href="#" onclick="router('home')" class="flex items-center gap-2 group flex-shrink-0">
                <!-- LOGO CAMBIADO A VERDE (UTN) -->
                <div class="bg-green-700 text-white p-1.5 rounded-lg group-hover:bg-green-800 transition">
                    <i class="ph ph-identification-card text-2xl"></i>
                </div>
                <span class="font-bold text-xl tracking-tight text-slate-900 hidden sm:block">Credenciales<span class="text-green-700">UTN</span></span>
            </a>

            <div class="hidden md:block flex-grow max-w-md mx-4">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="ph ph-magnifying-glass"></i>
                    </div>
                    <input type="text" placeholder="Buscar alumno, servicio o trámite..." 
                        class="w-full bg-slate-100 text-sm rounded-full pl-10 pr-4 py-2 border-transparent focus:bg-white focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition"
                        onkeydown="if(event.key === 'Enter') alert('Búsqueda simulada: Mostrando resultados para ' + this.value)">
                </div>
            </div>

            <div class="hidden lg:flex items-center gap-6">
                <ul class="flex gap-5 text-sm font-medium text-slate-600">
                    <li><a href="#" onclick="router('home')" class="hover:text-green-700 transition nav-link" id="nav-home">Inicio</a></li>
                    <li><a href="#" onclick="router('servicios')" class="hover:text-green-700 transition nav-link" id="nav-servicios">Servicios</a></li>
                    <li><a href="#" onclick="router('scanner')" class="hover:text-green-700 transition nav-link text-green-700 font-bold" id="nav-scanner"><i class="ph ph-scan"></i> Escáner</a></li>
                </ul>
                <div class="h-6 w-px bg-gray-300"></div>
                <div class="flex items-center gap-3">
                    <button onclick="router('buzon')" class="text-slate-500 hover:text-green-700 transition relative group" title="Buzón">
                        <i class="ph ph-tray text-xl"></i>
                    </button>
                    <button onclick="router('login')" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-800 transition flex items-center gap-2" id="btnLogin">
                        <i class="ph ph-sign-in"></i> Login
                    </button>
                </div>
            </div>

            <button onclick="toggleMobileMenu()" class="lg:hidden text-slate-600 focus:outline-none">
                <i class="ph ph-list text-2xl"></i>
            </button>
        </nav>
        
        <!-- Menú Móvil -->
        <div id="mobile-menu" class="fixed inset-0 bg-white z-40 hidden-menu lg:hidden flex flex-col pt-20 px-6">
            <button onclick="toggleMobileMenu()" class="absolute top-4 right-4 text-slate-600">
                <i class="ph ph-x text-2xl"></i>
            </button>
            <a href="#" onclick="router('home'); toggleMobileMenu()" class="text-lg font-medium py-3 border-b border-gray-100">Inicio</a>
            <a href="#" onclick="router('servicios'); toggleMobileMenu()" class="text-lg font-medium py-3 border-b border-gray-100">Servicios</a>
            <a href="#" onclick="router('scanner'); toggleMobileMenu()" class="text-lg font-medium py-3 border-b border-gray-100">Escáner de Asistencia</a>
            <a href="#" onclick="router('registro'); toggleMobileMenu()" class="text-lg font-medium py-3 border-b border-gray-100">Registro</a>
            <a href="#" onclick="router('login'); toggleMobileMenu()" class="mt-4 bg-green-700 text-white text-center py-3 rounded-lg font-bold">Iniciar Sesión</a>
        </div>
    </header>

    <main id="app" class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 relative">
        <!-- Contenido Inyectado -->
    </main>

    <!-- Chat Flotante (Verde) -->
    <div class="fixed bottom-6 right-6 z-50">
        <button onclick="toggleChat()" class="bg-green-700 hover:bg-green-800 text-white p-4 rounded-full shadow-lg transition-transform hover:scale-110 flex items-center gap-2">
            <i class="ph ph-chat-circle-dots text-2xl"></i>
            <span class="font-bold pr-1 hidden md:block">Chat</span>
        </button>
        <div id="chat-window" class="hidden absolute bottom-16 right-0 w-80 bg-white rounded-2xl shadow-2xl border border-gray-200 overflow-hidden flex flex-col">
            <div class="bg-slate-900 text-white p-4 flex justify-between items-center">
                <span class="font-bold">Asistente Virtual</span>
                <button onclick="toggleChat()" class="hover:text-gray-300"><i class="ph ph-x"></i></button>
            </div>
            <div class="h-64 p-4 bg-gray-50 overflow-y-auto space-y-3">
                <div class="bg-green-50 text-green-900 p-3 rounded-br-xl rounded-tr-xl rounded-bl-xl text-sm max-w-[85%]">
                    ¡Hola! Puedes preguntarme sobre tus inasistencias o cómo recuperar tu contraseña.
                </div>
            </div>
            <div class="p-3 border-t bg-white flex gap-2">
                <input type="text" placeholder="Escribe..." class="flex-grow text-sm border-gray-300 rounded-md border p-2 outline-none focus:border-green-500">
                <button class="bg-green-700 text-white p-2 rounded-md"><i class="ph ph-paper-plane-right"></i></button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-sm text-gray-500">© 2026 CredencialesUTN.</div>
                <div class="flex gap-4 mt-4 md:mt-0">
                    <a href="#" onclick="router('sitemap')" class="text-gray-400 hover:text-green-700 text-sm">Mapa del sitio</a>
                    <a href="#" onclick="router('contacto')" class="text-gray-400 hover:text-green-700 text-sm">Contacto</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- LOGICA JAVASCRIPT -->
    <script>
        // --- BASE DE DATOS SIMULADA (MOCK DATA) ---
        const db = {
            alumnoActual: {
                nombre: "Juan Pérez",
                matricula: "2023001",
                carrera: "Ing. Software",
                foto: "https://randomuser.me/api/portraits/men/32.jpg"
            },
            clases: [
                { id: 1, nombre: "Programación Web", hora: "07:00", faltas: 2, total: 20 },
                { id: 2, nombre: "Base de Datos", hora: "09:00", faltas: 0, total: 20 },
                { id: 3, nombre: "Inglés V", hora: "11:00", faltas: 4, total: 20 } // 4 faltas = Peligro
            ]
        };

        // --- VISTAS ---
        const views = {
            home: `
                <div class="fade-in max-w-5xl mx-auto">
                    <!-- HERO SECTION: Cambiado a Verde Institucional (bg-green-800/900) -->
                    <div class="bg-green-900 rounded-3xl p-8 md:p-16 text-white shadow-xl relative overflow-hidden">
                        <!-- Elementos de fondo decorativos -->
                        <div class="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 rounded-full bg-white opacity-10"></div>
                        <div class="absolute bottom-0 left-0 -ml-16 -mb-16 w-40 h-40 rounded-full bg-white opacity-10"></div>

                        <div class="relative z-10 md:w-2/3">
                            <span class="text-green-300 font-bold tracking-wide uppercase text-xs bg-white/10 px-2 py-1 rounded">Sistema v1.2</span>
                            <h1 class="text-4xl md:text-5xl font-bold mb-6 mt-4 leading-tight">Control de Asistencia <span class="text-green-400">Biométrico</span></h1>
                            <p class="text-green-100 text-lg mb-8 leading-relaxed">
                                Registra tu entrada escaneando tu credencial o rostro. Visualiza tus faltas en tiempo real.
                            </p>
                            <div class="flex flex-wrap gap-4">
                                <!-- Botón Principal Verde -->
                                <button onclick="router('scanner')" class="bg-green-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-green-500 transition shadow-lg shadow-green-900/50">
                                    <i class="ph ph-camera mr-2"></i> Escanear Entrada
                                </button>
                                <button onclick="router('login')" class="bg-white/10 text-white border border-white/20 font-semibold px-6 py-3 rounded-lg hover:bg-white/20 transition">
                                    Ver mis Faltas
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
                         <!-- Tarjeta con acento Verde -->
                        <div onclick="router('scanner')" class="cursor-pointer group bg-white p-6 rounded-xl border border-gray-100 shadow-sm hover:shadow-lg transition">
                            <div class="w-12 h-12 bg-green-50 text-green-700 rounded-lg flex items-center justify-center mb-4 group-hover:bg-green-600 group-hover:text-white transition">
                                <i class="ph ph-scan text-2xl"></i>
                            </div>
                            <h3 class="font-bold text-gray-900">Escaneo OCR</h3>
                            <p class="text-gray-500 text-sm mt-2">Lectura automática de datos desde tu credencial física.</p>
                        </div>
                        
                        <div onclick="router('buzon')" class="cursor-pointer group bg-white p-6 rounded-xl border border-gray-100 shadow-sm hover:shadow-lg transition">
                            <div class="w-12 h-12 bg-purple-50 text-purple-600 rounded-lg flex items-center justify-center mb-4 group-hover:bg-purple-600 group-hover:text-white transition">
                                <i class="ph ph-tray text-2xl"></i>
                            </div>
                            <h3 class="font-bold text-gray-900">Buzón Escolar</h3>
                            <p class="text-gray-500 text-sm mt-2">Envía sugerencias o reporta incidencias directamente.</p>
                        </div>
                        <div onclick="router('ayuda')" class="cursor-pointer group bg-white p-6 rounded-xl border border-gray-100 shadow-sm hover:shadow-lg transition">
                            <div class="w-12 h-12 bg-teal-50 text-teal-600 rounded-lg flex items-center justify-center mb-4 group-hover:bg-teal-600 group-hover:text-white transition">
                                <i class="ph ph-life-buoy text-2xl"></i>
                            </div>
                            <h3 class="font-bold text-gray-900">Centro de Ayuda</h3>
                            <p class="text-gray-500 text-sm mt-2">¿Problemas para entrar? Consulta nuestras guías.</p>
                        </div>
                    </div>
                </div>
            `,
            scanner: `
                <div class="fade-in max-w-2xl mx-auto">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-slate-900">Registro de Asistencia</h1>
                        <p class="text-slate-500">Acerca tu credencial o rostro a la cámara</p>
                    </div>

                    <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-200">
                        <!-- Área de "Cámara" Simulada -->
                        <div class="relative w-full h-64 bg-gray-900 rounded-xl overflow-hidden flex items-center justify-center mb-6 group cursor-pointer" onclick="document.getElementById('fileInput').click()">
                            <div class="absolute inset-0 opacity-50 bg-[url('https://images.unsplash.com/photo-1555421689-d68471e189f2?auto=format&fit=crop&q=80&w=1000')] bg-cover bg-center"></div>
                            <div class="scan-line"></div>
                            <div class="relative z-10 text-center">
                                <div class="w-16 h-16 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center mx-auto mb-2 group-hover:bg-white/20 transition">
                                    <i class="ph ph-camera text-3xl text-white"></i>
                                </div>
                                <p class="text-white text-sm font-medium">Click para simular captura</p>
                            </div>
                            <input type="file" id="fileInput" class="hidden" onchange="simulateScan(this)">
                        </div>

                        <!-- Estado del Procesamiento -->
                        <div id="scanStatus" class="hidden text-center py-4">
                            <div class="animate-pulse flex flex-col items-center">
                                <div class="h-2 w-32 bg-green-200 rounded mb-2"></div>
                                <span class="text-sm text-green-700 font-semibold">Procesando biometría...</span>
                            </div>
                        </div>

                        <!-- Resultado (Oculto inicialmente) -->
                        <div id="scanResult" class="hidden border-t pt-6 mt-4">
                            <div class="flex items-center gap-4 bg-green-50 p-4 rounded-xl border border-green-200">
                                <img src="${db.alumnoActual.foto}" class="w-16 h-16 rounded-full border-2 border-green-500 object-cover">
                                <div class="flex-grow">
                                    <h3 class="font-bold text-green-900 text-lg">¡Entrada Registrada!</h3>
                                    <p class="text-green-700 text-sm">Alumno: <strong>${db.alumnoActual.nombre}</strong></p>
                                    <p class="text-green-700 text-sm">Matrícula: ${db.alumnoActual.matricula}</p>
                                    <p class="text-green-700 text-sm mt-1">
                                        <i class="ph ph-clock"></i> Hora: <span id="scanTime"></span> - <span class="bg-green-200 text-green-800 text-xs px-2 py-0.5 rounded-full font-bold">A TIEMPO</span>
                                    </p>
                                </div>
                                <i class="ph ph-check-circle text-4xl text-green-500"></i>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            dashboard: `
                <div class="fade-in max-w-6xl mx-auto">
                    <!-- Header Alumno -->
                    <div class="flex flex-col md:flex-row items-center justify-between bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-8">
                        <div class="flex items-center gap-4">
                            <img src="${db.alumnoActual.foto}" class="w-20 h-20 rounded-full border-4 border-white shadow-md object-cover">
                            <div>
                                <h1 class="text-2xl font-bold text-slate-900">Hola, ${db.alumnoActual.nombre}</h1>
                                <p class="text-slate-500">${db.alumnoActual.carrera} | ${db.alumnoActual.matricula}</p>
                            </div>
                        </div>
                        <div class="mt-4 md:mt-0 text-right">
                            <div class="text-sm text-slate-400">Estado Académico</div>
                            <span class="inline-flex items-center gap-1 bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-bold">
                                <i class="ph ph-circle w-2 h-2 bg-green-500 rounded-full"></i> Regular
                            </span>
                        </div>
                    </div>

                    <!-- Grid de Clases y Asistencia -->
                    <h2 class="text-xl font-bold text-slate-900 mb-4">Mis Asistencias</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${db.clases.map(clase => {
                            const porcentaje = 100 - ((clase.faltas / clase.total) * 100);
                            const color = porcentaje < 80 ? 'text-red-600' : 'text-green-600';
                            const barColor = porcentaje < 80 ? 'bg-red-500' : 'bg-green-500';
                            return `
                                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition">
                                    <div class="flex justify-between items-start mb-4">
                                        <div>
                                            <h3 class="font-bold text-slate-900">${clase.nombre}</h3>
                                            <p class="text-xs text-slate-500"><i class="ph ph-clock"></i> ${clase.hora} hrs</p>
                                        </div>
                                        <span class="text-2xl font-bold ${color}">${porcentaje}%</span>
                                    </div>
                                    
                                    <div class="w-full bg-gray-100 rounded-full h-2.5 mb-4">
                                        <div class="${barColor} h-2.5 rounded-full" style="width: ${porcentaje}%"></div>
                                    </div>

                                    <div class="flex justify-between text-sm border-t pt-3 mt-2">
                                        <span class="text-slate-600">Asistencias: <strong>${clase.total - clase.faltas}</strong></span>
                                        <span class="text-red-500 font-semibold">Faltas: ${clase.faltas}</span>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <div class="mt-8 text-center">
                        <button onclick="router('home')" class="text-slate-500 hover:text-red-500 font-medium transition">
                            <i class="ph ph-sign-out"></i> Cerrar Sesión
                        </button>
                    </div>
                </div>
            `,
            servicios: `
                <div class="fade-in max-w-6xl mx-auto">
                    <div class="text-center mb-12">
                        <h1 class="text-3xl font-bold text-slate-900">Servicios Escolares</h1>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div onclick="router('scanner')" class="cursor-pointer bg-white p-8 rounded-2xl border border-gray-200 hover:border-green-500 transition shadow-sm group">
                            <i class="ph ph-camera-rotate text-4xl text-green-600 mb-4 group-hover:scale-110 transition-transform block"></i>
                            <h3 class="text-xl font-bold mb-2">Registro de Asistencia</h3>
                            <p class="text-slate-600 text-sm">Escanea tu entrada a clases usando reconocimiento facial o credencial.</p>
                        </div>
                        <div class="bg-white p-8 rounded-2xl border border-gray-200 shadow-sm opacity-60">
                            <i class="ph ph-files text-4xl text-gray-400 mb-4"></i>
                            <h3 class="text-xl font-bold mb-2">Kardex (Próximamente)</h3>
                            <p class="text-slate-600 text-sm">Consulta de calificaciones históricas.</p>
                        </div>
                    </div>
                </div>
            `,
            registro: `
                <div class="fade-in max-w-md mx-auto">
                    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
                        <div class="p-8">
                            <h2 class="text-2xl font-bold text-slate-900 mb-6 text-center">Registro de Alumno</h2>
                            <form id="registroForm" onsubmit="handleRegistro(event)" class="space-y-5">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Correo institucional <span class="text-red-500">*</span></label>
                                    <input type="email" placeholder="al000000@ut.edu.mx" required 
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 outline-none transition peer">
                                    <p class="mt-1 text-xs text-red-500 invisible peer-invalid:visible">Ingresa un correo válido.</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña <span class="text-red-500">*</span></label>
                                    <input type="password" required minlength="8" pattern="(?=.*\\d)(?=.*[A-Z]).{8,}" placeholder="••••••••"
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 outline-none transition">
                                </div>
                                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
            `,
            login: `
                <div class="fade-in max-w-sm mx-auto mt-8">
                    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
                        <h2 class="text-2xl font-bold text-center text-slate-900 mb-6">Acceso Alumnos</h2>
                        <form onsubmit="handleLogin(event)" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Matrícula</label>
                                <input type="text" value="2023001" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-green-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
                                <input type="password" value="Password123" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-green-500 outline-none">
                            </div>
                            <button class="w-full bg-slate-900 text-white py-2 rounded-lg hover:bg-slate-800 transition font-medium">Entrar al Portal</button>
                        </form>
                    </div>
                </div>
            `,
            '404': `
                <div class="fade-in max-w-lg mx-auto text-center py-12">
                    <h1 class="text-4xl font-bold text-slate-900 mb-2">Error 404</h1>
                    <button onclick="router('home')" class="bg-slate-900 text-white px-6 py-3 rounded-lg mt-4">Ir al Inicio</button>
                </div>
            `
        };

        // --- NAVEGACIÓN ---
        function router(route) {
            const app = document.getElementById('app');
            app.innerHTML = views[route] || views['404'];
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('text-green-700', 'font-bold'));
            const activeLink = document.getElementById(`nav-${route}`);
            if (activeLink) activeLink.classList.add('text-green-700', 'font-bold');
            window.scrollTo(0,0);
        }

        // --- SIMULACIÓN DE ESCÁNER ---
        function simulateScan(input) {
            if (input.files && input.files[0]) {
                const status = document.getElementById('scanStatus');
                const result = document.getElementById('scanResult');
                
                // 1. Mostrar estado "Procesando"
                status.classList.remove('hidden');
                result.classList.add('hidden');

                // 2. Simular tiempo de espera de API (2 segundos)
                setTimeout(() => {
                    status.classList.add('hidden');
                    result.classList.remove('hidden');
                    
                    // Poner hora actual
                    const now = new Date();
                    document.getElementById('scanTime').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                }, 2000);
            }
        }

        // --- LOGIN SIMULADO ---
        function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<i class="ph ph-spinner animate-spin"></i> Verificando...';
            setTimeout(() => {
                alert('Bienvenido Juan Pérez');
                router('dashboard'); // Redirige al portal del alumno
            }, 1000);
        }

        function handleRegistro(e) {
            e.preventDefault();
            alert('Registro exitoso. Ahora puedes iniciar sesión.');
            router('login');
        }

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden-menu');
            document.getElementById('mobile-menu').classList.toggle('visible-menu');
        }
        function toggleChat() { document.getElementById('chat-window').classList.toggle('hidden'); }

        // Init
        document.addEventListener('DOMContentLoaded', () => { router('home'); });

    </script>
